<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Say My Name</title>
</head>
<body>
    <!--JUMBOTRON-->
 <div class="p-3 mb-2 bg-body-tertiary rounded-3 jumboBackground">
      <div class="container-fluid py-5 jumboCopy">
        <h1 class="display-5 fw-bold title">Say My Name</h1>
        <p class="col-md-10 mx-auto fs-5">Welcome to Say My Name – your go-to destination for discovering the pronunciation and gender of any name that piques your curiosity! Start now by typing in the name of your choice below and hitting the "Gender Reveal" button. ↓ </p>
      </div>
    </div>

    <!--USER INPUT-->
    <div class = "container text-center">
    <input id = "userInput" class="form-control mb-8" placeholder="Enter Name">
    </div>
    <!------------------------------------------------------>
    <div class="container text-center">
    <h1>Text-to-Speech Demo</h1>
    
    <label for="textInput">Enter Text:</label>
    <textarea id="textInput" rows="4" cols="50" class="form-control mb-15"></textarea>
    <button id="synthesizeButton" class="btn btn-primary mb-2">Synthesize</button>
    <button id="genderRevealButton" class="btn btn-primary mb-2">Gender reveal</button>
    <audio id="audioPlayer" controls></audio>

    <script src="assets/script.js"></script>
</body>
</html>
