<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Say My Name</title>
</head>
<body>
    <!-- JUMBOTRON -->
    <div class="container-fluid text-center p-5" style="max-width: 1400px">
        <div class="row p-4 jumbotron">
            <h1>Say My Name</h1>
            <p class="col-md-12 fs-4">
                Welcome to Say My Name – your go-to destination for discovering the
                pronunciation and gender of any name that piques your curiosity! Simply type in the name of your choice below and hit the "Gender Reveal" button. ↓
            </p>
        </div>

        <!-- USER INPUT -->
        <div id="nameDiv">
            <label class="text" for="textInput">Enter Name:</label>
            <textarea class="text-area mx-auto" id="textInput"></textarea>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button id="synthesizeButton">Pronounce</button>
                    <audio id="audioPlayer" controls></audio>
                </div>
            </div>
        </div>

        <!-- NAME HISTORY -->
        <div class="row mt-5">
            <div class="col-lg-5">
                <div class="list-group" id="history"></div>
            </div>
            <div class="col-lg-7">
                <!-- Gender Reveal Button -->
                <div class="col-md-6 text-right">
                    <button class="btn btn-primary" id="genderRevealButton" data-toggle="modal" data-target="#genderModal">
                        Gender Reveal
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal for Gender Reveal -->
        <div class="modal fade" id="genderModal" tabindex="-1" role="dialog" aria-labelledby="genderModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="genderModalLabel">Gender Prediction</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="genderPrediction">Predicted gender will be displayed here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript -->
    <script src="assets/script.js"></script>
</body>
</html>
