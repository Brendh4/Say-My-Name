<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Say My Name</title>
  </head>
  <body>
    <!--JUMBOTRON-->
    <div class="container-fluid text-center p-5" style="max-width: 1400px">
      <div class="row p-4 jumbotron">
        <h1>Say My Name</h1>
        <p class="col-md-12 fs-4">
          Welcome to Say My Name – your go-to destination for discovering the
          pronunciation and gender of any name that piques your curiosity! Simply type in the name of your choice below and hit the "Gender
          Reveal" button. ↓
        </p>
      </div>

      <!--USER INPUT-->
      <!-- <div class="row mt-5">
        <div class="col-lg-12 nameEntered">
          <input id="userInput" />
        </div> -->
        <!------------------------------------------------------>
       <div id = "nameDiv" ><label class="text" for="textInput">Enter Name:</label>
        <textarea class="text-area mx-auto" id="textInput"></textarea>
        </div>
      </div>
      <div class="row mt-5 d-flex">
        <aside class="col-lg-5">
          <div class="list-group" id="history"></div>
        </aside>
        <div class="col-lg-7">
          <div class="mb-3 d-flex flex-column">
            <!-- Adjusted margin-left to 0 -->
            <h3 class="h3-heading">Gender Reveal</h3>
            <div class="d-flex audio">
              <!-- Adjusted margin-left to 0 -->
              <button id="synthesizeButton">Synthesize</button>
              <audio id="audioPlayer" controls></audio>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--MODAL-->

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
